options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.12.10" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.chuusai:
    shapeless:
      lang: scala

  com.fasterxml.jackson.core:
    jackson-core:
      lang: java
      version: "2.12.7"
    jackson-databind:
      lang: java
      version: "2.12.7.1"

  com.fasterxml.jackson.dataformat:
    jackson-dataformat-yaml:
      lang: java
      version: "2.12.7"

  com.monovore:
    decline:
      lang: scala
      version: "2.4.1"

  io.circe:
    circe:
      lang: scala
      modules: [ "core", "jawn" ]
      version: "0.14.5"
    circe-generic:
      exports:
        - "com.chuusai:shapeless"
        - "org.typelevel:cats-core"
        - "org.typelevel:cats-kernel"
      lang: scala
      version: "0.14.5"
    circe-jackson212:
      lang: scala
      version: "0.14.0"

  io.get-coursier:
    coursier:
      lang: scala
      modules: [ "", "cache", "core", "util" ]
      version: "2.0.0-RC4-1"

  org.apache.maven:
    maven:
      lang: java
      modules: [ "aether-provider", "settings", "settings-builder" ]
      version: "3.3.9"

  org.apache.httpcomponents:
    httpclient:
      lang: java
      version: "4.5.13"

  org.eclipse.aether:
    aether:
      lang: java
      modules: [ "api", "connector-basic", "impl", "spi", "transport-file", "transport-http",
        "util" ]
      version: "1.1.0"

  org.eclipse.sisu:
    org.eclipse.sisu.plexus:
      lang: java
      version: "0.3.0"

  org.scala-lang.modules:
    scala-xml:
      lang: scala
      version: "1.0.6"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.5"

  org.scalactic:
    scalactic:
      lang: scala
      version: "3.0.5"

  org.scalatest:
    scalatest:
      exports:
        - "org.scalactic:scalactic"
      lang: scala
      version: "3.0.5"

  org.slf4j:
    slf4j:
      lang: java
      modules: [ "api", "simple" ]
      version: "1.7.25"

  org.sonatype.plexus:
    plexus-cipher:
      lang: java
      version: "1.7"
    plexus-sec-dispatcher:
      lang: java
      version: "1.3"

  org.typelevel:
    cats:
      lang: scala
      modules: [ "effect", "effect-kernel", "effect-std" ]
      version: "3.4.10"
    cats-core:
      exports:
        - "org.typelevel:cats-kernel"
      lang: scala
      version: "2.9.0"
    cats-free:
      lang: scala
      version: "2.9.0"
    cats-kernel:
      lang: scala
      version: "2.9.0"
    paiges-core:
      lang: scala
      version: "0.4.2"

  org.yaml:
    snakeyaml:
      lang: java
      version: "1.33"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"

  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target:
        "@io_bazel_rules_scala_scala_parser_combinators//:io_bazel_rules_scala_scala_parser_combinators"
    scala-xml:
      lang: scala
      target: "@io_bazel_rules_scala_scala_xml//:io_bazel_rules_scala_scala_xml"
