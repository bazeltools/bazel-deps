options:
  languages: [ "java", "scala:2.11.8" ]
  resolvers: 
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.chuusai:
    shapeless:
      lang: scala
  
  com.fasterxml.jackson.dataformat:
    jackson-dataformat-yaml:
      lang: java
      version: "2.5.3"
  
  com.github.mpilquist:
    simulacrum:
      exports: [ "org.typelevel:macro-compat" ]
      lang: scala
  
  io.circe:
    circe:
      lang: scala
      modules: [ "core", "jackson", "parser" ]
      version: "0.5.0-M2"
    circe-generic:
      exports: [ "com.chuusai:shapeless", "org.typelevel:cats-core", "org.typelevel:cats-kernel",
        "org.typelevel:macro-compat" ]
      lang: scala
      version: "0.5.0-M2"
  
  org.apache.maven:
    maven-aether-provider:
      lang: java
      version: "3.1.0"
  
  org.eclipse.aether:
    aether:
      lang: java
      modules: [ "api", "connector-basic", "impl", "transport-file", "transport-http" ]
      version: "1.0.2.v20150114"
  
  org.rogach:
    scallop:
      lang: scala
      version: "2.1.1"
  
  org.scala-lang.modules:
    scala-xml:
      lang: scala
      version: "1.0.6"
  
  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.12.6"
  
  org.typelevel:
    cats:
      lang: scala
      modules: [ "free", "kernel", "macros" ]
      version: "0.6.0"
    cats-core:
      exports: [ "org.typelevel:cats-kernel" ]
      lang: scala
      version: "0.6.0"
    macro-compat:
      lang: scala

replacements:
  org.scala-lang:
    scala-library:
      lang: "scala/unmangled"
      target: "//3rdparty/manual:scala_library_file"
    scala-reflect:
      lang: "scala/unmangled"
      target: "//3rdparty/manual:scala_reflect_file"
  
  org.scala-lang.modules:
    scala-parser-combinators:
      lang: "scala"
      target: "//3rdparty/manual:scala_parser_combinators_file"
