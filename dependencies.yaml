options:
  languages: [ "java", "scala:2.11.8" ]
  buildHeader:
    - load("@io_bazel_rules_scala//scala:scala.bzl", "scala_library")
  resolvers: 
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.chuusai:
    shapeless:
      lang: scala
  
  com.fasterxml.jackson.dataformat:
    jackson-dataformat-yaml:
      lang: java
      version: "2.5.3"
  
  com.github.mpilquist:
    simulacrum:
      exports: 
        - "org.typelevel:macro-compat"
      lang: scala
  
  io.circe:
    circe:
      lang: scala
      modules: [ "core", "jackson25", "parser" ]
      version: "0.8.0"
    circe-generic:
      exports: 
        - "com.chuusai:shapeless"
        - "org.typelevel:cats-core"
        - "org.typelevel:cats-kernel"
        - "org.typelevel:macro-compat"
      lang: scala
      version: "0.8.0"
  
  org.apache.maven:
    maven-aether-provider:
      lang: java
      version: "3.1.0"
  
  org.eclipse.aether:
    aether:
      lang: java
      modules: [ "api", "connector-basic", "impl", "transport-file", "transport-http" ]
      version: "1.0.2.v20150114"
  
  org.scala-lang.modules:
    scala-xml:
      lang: scala
      version: "1.0.6"
  
  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.12.6"
  
  org.spire-math:
    kind-projector:
      lang: scala
      version: "0.9.4"

  org.typelevel:
    cats:
      lang: scala
      modules: [ "free", "kernel", "macros" ]
      version: "0.9.0"
    cats-core:
      exports: 
        - "org.typelevel:cats-kernel"
      lang: scala
      version: "0.9.0"
    macro-compat:
      lang: scala

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@scala//:scala-compiler"
    scala-library:
      lang: scala/unmangled
      target: "@scala//:scala-library"
    scala-reflect:
      lang: scala/unmangled
      target: "@scala//:scala-reflect"
  
  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target: "@scala//:scala-parser-combinators"
    scala-xml:
      lang: scala
      target: "@scala//:scala-xml"
