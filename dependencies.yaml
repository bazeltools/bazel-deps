options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")" ]
  languages: [ "java", "scala:2.11.8" ]
  resolverType: "coursier"
  strictVisibility: true
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.chuusai:
    shapeless:
      lang: scala

  com.fasterxml.jackson.core:
    jackson:
      lang: java
      modules: [ "core", "databind" ]

  com.fasterxml.jackson.dataformat:
    jackson-dataformat-yaml:
      lang: java
      version: "2.5.3"

  com.monovore:
    decline:
      lang: scala
      version: "0.4.2"

  io.circe:
    circe:
      lang: scala
      modules: [ "core", "jawn" ]
      version: "0.9.3"
    circe-generic:
      exports:
        - "com.chuusai:shapeless"
        - "org.typelevel:cats-core"
        - "org.typelevel:cats-kernel"
        - "org.typelevel:macro-compat"
      lang: scala
      version: "0.9.3"
    circe-jackson25:
      lang: scala
      version: "0.9.0"

  io.get-coursier:
    coursier:
      lang: scala
      modules: [ "", "cache" ]
      version: "1.1.0-M4"

  org.apache.maven:
    maven-aether-provider:
      lang: java
      version: "3.3.9"

  org.eclipse.aether:
    aether:
      lang: java
      modules: [ "api", "connector-basic", "impl", "spi", "transport-file", "transport-http" ]
      version: "1.1.0"

  org.scala-lang.modules:
    scala-xml:
      lang: scala
      version: "1.0.6"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.13.5"

  org.scalactic:
    scalactic:
      lang: scala
      version: "3.0.5"

  org.scalatest:
    scalatest:
      exports:
        - "org.scalactic:scalactic"
      lang: scala
      version: "3.0.5"

  org.slf4j:
    slf4j:
      lang: java
      modules: [ "api", "simple" ]
      version: "1.7.25"

  org.spire-math:
    kind-projector:
      lang: scala
      version: "0.9.7"

  org.typelevel:
    cats:
      lang: scala
      modules: [ "free", "kernel", "macros" ]
      version: "1.1.0"
    cats-core:
      exports:
        - "org.typelevel:cats-kernel"
      lang: scala
      version: "1.1.0"
    macro-compat:
      lang: scala
    paiges-core:
      lang: scala
      version: "0.2.1"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"

  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target:
        "@io_bazel_rules_scala_scala_parser_combinators//:io_bazel_rules_scala_scala_parser_combinators"
    scala-xml:
      lang: scala
      target: "@io_bazel_rules_scala_scala_xml//:io_bazel_rules_scala_scala_xml"
